{
	"AWSTemplateFormatVersion": "2010-09-09",
	"Description": "Root stack for the Amplify AWS CloudFormation provider",
	"Parameters": {
		"DeploymentBucketName": {
			"Description": "Name of the common deployment bucket provided by the parent stack",
			"Type": "String",
			"Default": "DeploymentBucket"
		},
		"AuthRoleName": {
			"Type": "String",
			"Default": "AuthRoleName"
		},
		"UnauthRoleName": {
			"Type": "String",
			"Default": "UnauthRoleName"
		}
	},
	"Resources": {
		"DeploymentBucket": {
			"Type": "AWS::S3::Bucket",
			"DeletionPolicy": "Retain",
			"Properties": {
				"BucketName": {
					"Ref": "DeploymentBucketName"
				}
			}
		},
		"AuthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "AuthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "authenticated"
								}
							}
						}
					]
				}
			}
		},
		"UnauthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "UnauthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "unauthenticated"
								}
							}
						}
					]
				}
			}
		},
		"hostingS3AndCloudFront": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/quotesamplify-20180925234136-deployment/amplify-cfn-templates/hosting/template.json",
				"Parameters": {}
			}
		},
		"authquotes": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/quotesamplify-20180925234136-deployment/amplify-cfn-templates/auth/quotes-cloudformation-template.yml",
				"Parameters": {
					"identityPoolName": "quotes_userpool",
					"allowUnauthenticatedIdentities": true,
					"thirdPartyAuth": false,
					"lambdaLogPolicy": "quotes_lambda_log_policy",
					"openIdLambdaRoleName": "quotes_openid_lambda_role",
					"openIdRolePolicy": "quotes_openid_pass_role_policy",
					"openIdLambdaIAMPolicy": "quotes_openid_lambda_iam_policy",
					"openIdLogPolicy": "quotes_openid_lambda_log_policy",
					"userPoolName": "quotes_users",
					"autoVerifiedAttributes": "email",
					"mfaConfiguration": "OFF",
					"mfaTypes": "SMS Text Message",
					"roleName": "quotes_sns-role",
					"roleExternalId": "quotes_role_external_id",
					"policyName": "quotes-sns-policy",
					"smsAuthenticationMessage": "Your authentication code is {####}",
					"smsVerificationMessage": "Your verification code is {####}",
					"emailVerificationSubject": "Your verification code",
					"emailVerificationMessage": "Your verification code is {####}",
					"defaultPasswordPolicy": true,
					"passwordPolicyMinLength": "6",
					"passwordPolicyCharacters": "Requires Lowercase,Requires Numbers",
					"requiredAttributes": "nickname,email",
					"userpoolClientName": "quotes_app_client",
					"userpoolClientGenerateSecret": true,
					"userpoolClientRefreshTokenValidity": 30,
					"userpoolClientReadAttributes": "email,nickname",
					"mfaLambdaRole": "quotes_totp_lambda_role",
					"mfaLambdaLogPolicy": "quotes_totp_lambda_log_policy",
					"mfaPassRolePolicy": "quotes_totp_pass_role_policy",
					"mfaLambdaIAMPolicy": "quotes_totp_lambda_iam_policy",
					"userpoolClientLambdaRole": "quotes_userpoolclient_lambda_role",
					"userpoolClientLogPolicy": "quotes_userpoolclient_lambda_log_policy",
					"userpoolClientLambdaPolicy": "quotes_userpoolclient_lambda_iam_policy",
					"userpoolClientSetAttributes": true,
					"useDefault": "manual",
					"authSelections": "identityPoolAndUserPool",
					"resourceName": "quotes",
					"userpoolClientWriteAttributes": "email,nickname",
					"unAuthRoleName": "quotesamplify-20180925234136-unauthRole",
					"authRoleName": "quotesamplify-20180925234136-authRole",
					"unAuthRoleArn": "arn:aws:iam::713457383886:role/quotesamplify-20180925234136-unauthRole",
					"authRoleArn": "arn:aws:iam::713457383886:role/quotesamplify-20180925234136-authRole"
				}
			}
		},
		"storagequotes": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/quotesamplify-20180925234136-deployment/amplify-cfn-templates/storage/quotes-cloudformation-template.json",
				"Parameters": {
					"tableName": "quotes",
					"partitionKeyName": "category",
					"partitionKeyType": "S",
					"sortKeyName": "sortUuid",
					"sortKeyType": "S"
				}
			}
		},
		"functionquotesamplify09795943": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/quotesamplify-20180925234136-deployment/amplify-cfn-templates/function/quotesamplify09795943-cloudformation-template.json",
				"Parameters": {
					"storagequotesName": {
						"Fn::GetAtt": [
							"storagequotes",
							"Outputs.Name"
						]
					},
					"storagequotesArn": {
						"Fn::GetAtt": [
							"storagequotes",
							"Outputs.Arn"
						]
					}
				}
			}
		},
		"apiquoteapi": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/quotesamplify-20180925234136-deployment/amplify-cfn-templates/api/quoteapi-cloudformation-template.json",
				"Parameters": {
					"functionquotesamplify09795943Name": {
						"Fn::GetAtt": [
							"functionquotesamplify09795943",
							"Outputs.Name"
						]
					},
					"functionquotesamplify09795943Arn": {
						"Fn::GetAtt": [
							"functionquotesamplify09795943",
							"Outputs.Arn"
						]
					}
				}
			}
		}
	},
	"Outputs": {
		"Region": {
			"Description": "CloudFormation provider root stack Region",
			"Value": {
				"Ref": "AWS::Region"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-Region"
				}
			}
		},
		"StackName": {
			"Description": "CloudFormation provider root stack ID",
			"Value": {
				"Ref": "AWS::StackName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackName"
				}
			}
		},
		"StackId": {
			"Description": "CloudFormation provider root stack name",
			"Value": {
				"Ref": "AWS::StackId"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackId"
				}
			}
		},
		"DeploymentBucketName": {
			"Description": "CloudFormation provider root stack deployment bucket name",
			"Value": {
				"Ref": "DeploymentBucketName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-DeploymentBucketName"
				}
			}
		},
		"AuthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"AuthRole",
					"Arn"
				]
			}
		},
		"UnauthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"UnauthRole",
					"Arn"
				]
			}
		},
		"AuthRoleName": {
			"Value": {
				"Ref": "AuthRole"
			}
		},
		"UnauthRoleName": {
			"Value": {
				"Ref": "UnauthRole"
			}
		}
	}
}